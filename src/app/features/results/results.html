<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="char">
    <th mat-header-cell *matHeaderCellDef>Character</th>
    <td mat-cell *matCellDef="let element">{{ element.char }}</td>
  </ng-container>

  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef>Profit</th>
    <td mat-cell *matCellDef="let element">{{ element.profit }}</td>
  </ng-container>

  <ng-container matColumnDef="setType">
    <th mat-header-cell *matHeaderCellDef>Set type</th>
    <td mat-cell *matCellDef="let element">{{ element.setType }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
