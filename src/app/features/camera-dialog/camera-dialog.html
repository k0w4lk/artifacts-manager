<div class="camera-focus-area">
  <video #video class="video" [class.hidden]="photoTaken()" (canplay)="captureFrames()">
    Video stream not available.
  </video>
</div>

<canvas #canvas class="canvas" [class.hidden]="!photoTaken()"></canvas>

<pre>{{ parseTextService.res() | json }}</pre>

<button (click)="takePicture($event)">Capture photo</button>

<button (click)="stop()">stop</button>
